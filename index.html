<html lang="en">
<head>
    <style>
        @font-face {
            font-family: Montserrat;
            src: url('font/montserrat/Montserrat-VariableFont_wght.TTF');
        }

        body {
            font-family: Montserrat !important;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/bootstrap/bootstrap.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo.bmp" class="d-inline-block align-text-top" style="width:100px; height:70px" loading="lazy">
                MeaWeb
            </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">Lorem Ipsum</li>
                <li id="exampleModalButton" class="list-group-item">Form</li>
            </ul>
        </div>
    </nav>

    <footer class="fixed-bottom">
        UWU
    </footer>
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        document.getElementById('exampleModalButton').onclick = function () { myModal.show(); };
    </script>
</body>
</html>
